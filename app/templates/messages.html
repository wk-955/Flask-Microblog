{% extends 'base.html' %}

{% block app_content %}
    <h1>{{ _('消息') }}</h1>
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="...">
		<ul class="pager">
			<li class="previous{% if not pre_url %} disabled{% endif %}">
				<a href="{{ pre_url or '#' }}">
					<span aria-hidden="true">&larr;</span> {{ _('前一页') }}
				</a>
			</li>
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					{{ _('后一页') }} <span aria-hidden="true">&rarr;</span>
				</a>
			</li>
		</ul>
	</nav>
{% endblock %}
